<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="style stylesheet" href="weather.css">
    <title>weather app</title>
</head>
<body>
    <section class="container">
      <div class="weather_header">
        <form class = "weather_search">
             <i class="fa-solid fa-magnifying-glass"></i>
             <input type="text" class = "city_name" placeholder="Enter your city...">
              <button type="submit" class = "search_btn">Search</button>
        </form>
      </div>
    <div class="weather_body">
        <h1 class="weather_city"></h1>
        <p class="weather_date_time"></p>
        <div class="weather_data">
         <p class = "weather_forecast"></p>
         <div class="weather_icon"></div>
    </div>
    <p class = "weather_temperature "></p>
    <div class="weather_minmax">
        <p class = "weather_min"></p>
         <p class = "weather_max"></p>
    </div>

    </div>
 <section class="weather_info">
        <div class="weather_card">
          <i class="fa-solid fa-temperature-high"></i>
         <div>
             <p>Feels like</p>
            <p class="weather_feelsLike">15&#176</p>
           </div>
</div>
         <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
           <div>
             <p>Humidity</p>
            <p class="weather_Humidity">15&#176</p>
           </div>
 </div>
         <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
           <div>
             <p>Wind</p>
            <p class="weather_wind">15&#176</p>
           </div>
 </div>
         <div class="weather_card">
          <i class="fa-solid fa-poo-storm"></i>
           <div>
             <p>Pressure</p>
            <p class="weather_pressure">15&#176</p>
           </div>
        </div>

    </section>
    </section>
    <script src="weather.js"></script>
</body>
</html>
